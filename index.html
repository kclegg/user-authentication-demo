<!DOCTYPE html>

<html lang="en">
	<head>
		<title>User Authentication Demo</title>
	</head>
	<body style="display: flex; justify-content: space-around;">
		<div>
			Username/Email: <input id="email" type="text"/>
		<div>
		<div>
			Password: <input id="password" type="text"/>
		<div>
		<div>
			<input type="button" onclick="login()" value="Login in"/>
		</div>
		<div>
			<input type="button" onclick="passReset()" value="Forgot password?"/>
		</div>
		<form>
			<p id="resetText"><p>
			<input id="resetField" type="text" style="display: none">
			<input id="resetButton" type="button" onclick="" value="Submit" style="display: none"/>
		</form>
		<script>
			function login(){
				let field = document.getElementById("email").value;
				if(	field == "user34@gmail.com" || field == "user34"){
					if(document.getElementById("password").value == "mysecurepassword"){
						console.log("Welcome USER34");
					}
					else{
						console.log("LOGIN FAILED: Incorrect password");
					}
				}
				else{
					console.log("LOGIN FAILED: Username/Email not found");
				}
			}
			function passReset(){
				document.getElementById("resetText").innerHTML = "Please enter email address: ";
				document.getElementById("resetField").style = "display: block";
				document.getElementById("resetButton").style = "display: block";
			}
		</script>
	</body>
</html>
