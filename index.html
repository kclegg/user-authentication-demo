<!DOCTYPE html>

<html lang="en">
	<head>
		<title>User Authentication Demo</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body class="body">
		<div>
			Username/Email: <input id="email" type="text"/>
		<div>
		<div>
			Password: <input id="password" type="text"/>
		<div>
		<div>
			<input type="button" onclick="login()" value="Login in"/>
		</div>
		<div>
			<input type="button" onclick="passReset()" value="Forgot password?"/>
		</div>
		<form id="myform" class="hideElement">
			<p id="resetText"><p>
			<input id="resetField" type="text">
			<input id="resetButton" type="button" onclick="" value="Submit"/>
		</form>
		<script>
			function login(){
				let field = document.getElementById("email").value;
				if(	field == "johnsmith@gmail.com" || field == "johnsmith"){
					if(document.getElementById("password").value == "mysecurepassword"){
						console.log("Welcome John Smith");
					}
					else{
						console.log("LOGIN FAILED: Incorrect password");
					}
				}
				else{
					console.log("LOGIN FAILED: Username/Email not found");
				}
			}
			function passReset(){
				document.getElementById("resetText").innerHTML = "Please enter email address: ";
				document.getElementById("myform").style = "display: block";
			}
		</script>
	</body>
</html>
